query fetchAllCraftsQuery {
    crafts(gameMode: pve) {
        id
        requiredItems {
            count
            attributes {
                type
                name
                value
            }
            item {
                id
                name
                shortName
            }
        }
        rewardItems {
            count
            attributes {
                type
                name
                value
            }
            item {
                id
                name
                shortName
            }
        }
    }
}
