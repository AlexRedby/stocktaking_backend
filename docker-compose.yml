services:
  postgres:
    image: postgres:18-alpine
    container_name: stocktaking-postgres
    environment:
      POSTGRES_DB: stocktaking
      POSTGRES_USER: stocktaking
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U stocktaking -d stocktaking" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: web/Dockerfile
    container_name: stocktaking-web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DB_PASSWORD: ${DB_PASSWORD}
    ports:
      - "8080:8080"

volumes:
  postgres_data:
